<head>
    <link rel="stylesheet" href="./stylesheets/sign-up.css">
    <link rel="javascript" href="./javascripts/signup.js">
</head>
<div class="user">
    <header class="user__header">
        <h1 class="user__title">P.E.R.U</h1>
    </header>
    
    <form class="form">
        <div class="form__group">
            <input type="text" id="user" placeholder="Username" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="email" id="email" placeholder="Email" class="form__input" />
        </div>
        
        <div class="form__group">
            <input type="password" id="password" placeholder="Password" class="form__input" />
        </div>
        
        <button class="btn" type="submit" onclick="changePage()">Register</button>
    </form>
</div>
