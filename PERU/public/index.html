<!DOCTYPE html>
<html>
    <head>
            <link rel="stylesheet" href="./stylesheets/homePage.css">
    </head>
    <title> PERU - Safety First </title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"/></script>
    <script> $(function(){ $("#mapContent").load("mapDisplay.html"); });
    </script>
    <body>
        <!--Heading with Logo-->
        <div id="header">
            <h1>P.E.R.U</h1>
        </div>
        <!--Button Bar-->
        <div class="btn-group" style="width:100%">
                <button style="width:33.3%" value="index.html" onclick="change_page(value)">Home</button>
                <button style="width:33.3%" value="news.html" onclick="change_page(value)">News</button>
                <button style="width:33.3%" value="loginPage.html" onclick="change_page(value)">Log-In</button>
        </div>

        <!--Form for saving a location to your account-->
        <div class="location-grp">
            <form>
                    <fieldset>
                            <legend>Location information:</legend>
                            Street Address:
                            <input id="addressID" type="textbox" name="address" value="">
                            Name:
                            <input type="text" name="Name" value=""><br>
                            <select>
                                    <option value="red" onclick="">Red</option>
                                    <option value="blue">Blue</option>
                                    <option value="green">Green</option>
                                    <option value="orange">Orange</option>
                            </select>
                            <input id="submitButton" type="button" value="Save">
                          </fieldset>

            </form>

            <div id="mySidepanel" class="sidepanel">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <input id ="filters" type="radio" name="select2" value="urm" /><span>Unreinforced Masonry Buildings</span><br />
	        <input id ="filters" type="radio" name="select2" value="tier1" /><span>Tier One Critical Facilities</span><br />
                <input id ="filters" type="radio" name="select2" value="eqcn" /><span>Earthquake Communication Nodes</span><br />
                <input id="apply" type="submit" value="Apply">
                <input id="clear" type="submit" value="Clear">
                </div>

              <button class="openbtn" onclick="openNav()">&#9776; Filters</button>
        </div>
        <div class="inner" id="mapContent" style=" padding-top: 10px; padding-bottom: 10px; width:800px; height:600px;">Included Data</div>
        <!--About us button which will take you to about us page-->
        <button id="aboutUs" value="aboutUs.html" onclick="change_page(value)">About Us</button>

    </body>
      <script src="./javascripts/index_script.js"></script>
</html>
